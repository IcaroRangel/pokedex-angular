<div class="poke-card" *ngIf="pokemon">
  <div class="poke-image">
    <img
      [src]="pokemon.image"
      alt="Pokemon Image"
      [ngClass]="pokemon.types[0]"
    />
  </div>
  <div class="poke-id">NÂ° {{ pokemon.id }}</div>
  <div class="poke-name">{{ pokemon.name }}</div>
  <div class="poke-types">
    <span
      class="poke-type"
      *ngFor="let type of pokemon.types"
      [ngClass]="type.toLowerCase()"
    >
      {{ type }}
    </span>
  </div>
</div>
